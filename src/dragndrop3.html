<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag N Drop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
    
    <style>
        html, body
        {
            height:100%;
            width:100%;
            background-color:rgb(0, 121, 191);
        }

        #header, #content, #content-header, #content-main
        {
            position:relative;
        }

        #container-root
        {            
            padding:0px;
            margin:0px;
            height:100%;
        }
        #content
        {
            
        }
        #content-header
        {
            background-color:rgba(0,0,0,.15);
            /* flex:none; */
        }
        #content-main
        {
            overflow-y:auto;
        }

        .holder-outer
        {
            overflow-x: auto;
            overflow-y: hidden;
            white-space:nowrap;
            position:absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
            padding-bottom:8px;
            margin-bottom:8px;
        }

        .box-outer
        {
            height:100%;
            width:272px;
            margin:0 4px;
            display:inline-block;
            white-space: nowrap;
            background:transparent;
            /* What's the use? */
            box-sizing:border-box;  
            vertical-align: top;
        }      
        .box-outer:first-child 
        {
            margin-left: 8px;
        }
        .box-outer:last-child 
        {
            margin-right: 8px;
        } 

        .box-outer-content
        {
            height:100%;
            position:relative;
            border-radius:3px;
            box-sizing:border-box;
            background-color: #e2e4e6;
        }

        .box-outer-content-header
        {
            position:relative;
            margin-bottom:2px;
            padding: 10px 8px 8px;
            overflow: hidden;
            word-wrap: break-word;
            min-height: 20px;
            cursor: pointer;
            flex: 0 0 auto;
        }

        .holder-inner
        {
            overflow-y:auto;
            overflow-x:hidden;
            margin:0 4px;
            padding:0 4px;
            min-height:0;
            margin-bottom:0px;
        }

        .box-inner
        {
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 0 1px 0 #ccc;
            cursor: pointer;
            display: block;
            margin-bottom: 8px;
            max-width: 300px;
            min-height: 20px;
            position: relative;
            text-decoration: none;

            overflow: hidden;
            padding: 6px 8px 2px;
        }
    </style>
</head>
<body>
    <section id="container-root" class="container-fluid d-flex flex-column">
        <header id="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Navbar w/ text</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    </ul>
                    <span class="navbar-text">
                        Navbar text with an inline element
                    </span>
                </div>
            </nav>
        </header>
        <section id="content" class="d-flex flex-column flex-grow-1">
            <div id="content-header">
                <h1>Board1</h1>
            </div>
            <div id="content-main" class="flex-grow-1">
                <div class="holder-outer">
                    <div class="box-outer" draggable="true">
                        <div class="box-outer-content d-flex flex-column">
                            <div class="box-outer-content-header">1</div>
                            <div class="holder-inner flex-fill">
                                <a class="box-inner">
                                    1
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="box-outer" draggable="true">
                        <div class="box-outer-content d-flex flex-column">
                            <div class="box-outer-content-header">2</div>
                            <div class="holder-inner flex-fill">
                                <a class="box-inner">
                                    2
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="box-outer" draggable="true">
                        <div class="box-outer-content d-flex flex-column">
                            <div class="box-outer-content-header">3</div>
                            <div class="holder-inner flex-fill">
                                <a class="box-inner">
                                    3
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="box-outer" draggable="true">
                        <div class="box-outer-content d-flex flex-column">
                            <div class="box-outer-content-header">4</div>
                            <div class="holder-inner flex-fill">
                                <a class="box-inner">
                                    4
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="box-outer" draggable="true">
                        <div class="box-outer-content d-flex flex-column">
                            <div class="box-outer-content-header">5</div>
                            <div class="holder-inner flex-fill">
                                <a class="box-inner">
                                    5
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="box-outer" draggable="true">
                        <div class="box-outer-content d-flex flex-column">
                            <div class="box-outer-content-header">6</div>
                            <div class="holder-inner flex-fill">
                                <a class="box-inner">
                                    6
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="box-outer" draggable="true">
                        <div class="box-outer-content d-flex flex-column">
                            <div class="box-outer-content-header">7</div>
                            <div class="holder-inner flex-fill">
                                <a class="box-inner">
                                    7
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--  -->
    </section>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html5sortable/0.9.3/html5sortable.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    
    
    <!-- Latest compiled JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script>
        $(function() 
        {
            console.log("hi");

            $('.holder-outer').sortable();
        });
    </script>
</body>
</html>
